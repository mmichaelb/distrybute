version: '3.8'
services:
  distrybute:
    image: ghcr.io/mmichaelb/distrybute:latest@sha256:3ba26ad77b6a59727bef6d1e87bdb08fa2ee50ba103382510b2f5a73d4240239
    restart: unless-stopped
    ports:
      - "127.0.0.1:10711:10711"
    environment:
      DISTRYBUTE_LOG_FILE: /var/log/distrybute/log.json
      DISTRYBUTE_MINIO_ENDPOINT: minio:9000
      DISTRYBUTE_MINIO_ID: distrybute
      DISTRYBUTE_MINIO_SECRET: distrybute
      DISTRYBUTE_MINIO_BUCKET: distrybute
      DISTRYBUTE_POSTGRES_USER: distrybute
      DISTRYBUTE_POSTGRES_PASSWORD: distrybute
      DISTRYBUTE_POSTGRES_HOST: postgres
      DISTRYBUTE_POSTGRES_DB: distrybute
    volumes:
      - ./log:/var/log/distrybute/
    networks:
      - distrybute_compose
  postgres:
    image: postgres:14@sha256:4ba3b78788bb284687376b9c1e0565b245375ddee0fe14cef25e315b6bd88b1a
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: distrybute
      POSTGRES_USER: distrybute
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql
    networks:
      - distrybute_compose
  minio:
    image: minio/minio:latest@sha256:70d92518785376059cd7cc8254c7464c71bf55b9aab1a5ccffc38c9d4317c881
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: distrybute
      MINIO_ROOT_PASSWORD: distrybute
    volumes:
      - ./minio:/data
    networks:
      - distrybute_compose
networks:
  distrybute_compose:
