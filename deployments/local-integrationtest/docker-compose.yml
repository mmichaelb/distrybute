version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:a6316ecbc88fd8f5cad3ebd5fb8c9ac163cea19f0b290840a5148a1223bad9cf
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:6bf4cd899726b952674573fa8f99c36ae31b783d8d3a4b80bb792a06c9d834d6
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
