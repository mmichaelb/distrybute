version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:6cdb88634b1fc7ed285ffd744dfbdf1b291e61aa32b0fb1155cb64111c065c10
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:7840f00aa7734c149ee3fed5154930f257b75d0de337eeb015fb63551f8c52d0
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
