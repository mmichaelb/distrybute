version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:f1436835351f6af77a6b51520b51ce89b8a85435ef29303f184c6538c5435201
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:080db72bbce16966fd61898236d7819602a6596172c4405c9e6a450f807ed54b
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
