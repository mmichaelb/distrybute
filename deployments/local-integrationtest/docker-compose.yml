version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:a69a2eeb13130f357d23415acd3fb029ac9dfd6f7cd2e2ad3603b79d95b543b0
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:ecd3d647b768d219841c771d465605682818824e1cddd400dae3c56360b4ba3c
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
