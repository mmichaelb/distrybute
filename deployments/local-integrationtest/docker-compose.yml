version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:18050649e69395b9b76e38af69055b0e522c307c2fc5951c5289324832876aae
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:09b21c2aea3c02aa88e46d3d492918f92352f94fc023c9916c3204513f1134e0
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
