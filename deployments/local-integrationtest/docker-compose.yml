version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:2d0a19f476f067e4540698c1deb4455450398d3f2aef13dd62600c131931cf09
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:ce28e59160df2007bdc6abeb34594da76eb7ba91caf464c404f8c509973b4c68
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
