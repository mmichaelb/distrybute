version: '3.8'
services:
  postgres:
    image: postgres:14@sha256:18050649e69395b9b76e38af69055b0e522c307c2fc5951c5289324832876aae
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: distrybute
    ports:
      - "127.0.0.1:5432:5432"
  minio:
    image: minio/minio:latest@sha256:b38ada55cf99df87bea533e1e8a9c9a239f70b1a464d91f4b51b1b2650539786
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_BROWSER: off
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"
